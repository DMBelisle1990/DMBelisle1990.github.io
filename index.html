<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Daniel Belisle | Front End Developer</title>
  <meta name="description" content="Daniel Belisle portfolio">
  <meta name="viewport" content="initial-scale=1">
  <meta name="author" content="Daniel Belisle">
  <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon" />
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <section id="desktop">
    <div id="terminal" class="panel">
      <div id="terminal-header" class="panel-header">
        <div class="buttons">
          <div class="panel-button red"></div>
          <div class="panel-button yellow"></div>
          <div class="panel-button green"></div>
        </div>
      </div>
      <div id="terminal-body">
        <p id="whoami" class="active command"></p>
        <p id="my-name">Daniel Belisle</p>
        <p id="ls" class="command"></p>
        <div id="my-contact">
          <a href="">github</a>
          <a href="">linkedIn</a>
          <a href="">email</a>
          <a href="">resume</a>
        </div>
        <p id="blank" class="command"></p>
      </div>
    </div>
    <div id="chrome" class="panel">
      <div id="chrome-header" class="panel-header">
        <div class="buttons">
          <div class="panel-button red"></div>
          <div class="panel-button yellow"></div>
          <div class="panel-button green"></div>
        </div>
        <div class="tabs">
          <div class="tab active">
            <div class="tab-title">
              tab 1
            </div>
          </div>
          <div class="tab">
            <div class="tab-title">
              tab 2
            </div>
          </div>
          <div class="tab">
            <div class="tab-title">
              tab 3
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body windows">
        <div class="window active">window 1</div>
        <div class="window">window 2</div>
        <div class="window">window 3</div>
      </div>
    </div>
    <div id="dock">
      <div id="about">
        <div class="dock-title">About</div>
        <img src="./assets/images/terminal-icon.svg">
      </div>
      <div id="work">
        <div class="dock-title">Projects</div>
        <img src="./assets/images/chrome-icon.svg">
      </div>
      <div id="contact">
        <div class="dock-title">Contact</div>
        <a href="mailto:danielmbelisle@gmail.com">
          <img src="./assets/images/gmail-icon.svg">
        </a>
      </div>
      <div id="trash">
        <div class="dock-title">Trash</div>
        <a href="https://github.com/DMBelisle1990">
          <img src="./assets/images/trash-icon.png">
        </a>
      </div>
    </div>
  </section>
  <script src="js/terminal.js" async></script>
  <script src="js/chrome.js" async></script>
  <script src="js/drag.js" async></script>
  <script src="js/dock.js" async></script>
</body>
</html>
